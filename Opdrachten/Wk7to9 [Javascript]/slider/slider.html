<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>

  <h1 class="">Carrousel</h1>
  <p>a simple slider made with CSS & JS</p>

  
  <!-- slider container -->
  <div class="sliderContainer">
    <div class="sliderButton bLeft"> 
      <img class="arrowL" src="img/arrow.svg" alt="slider arrow left">
    </div>
    <div class="sliderButton bRight">
      <img class="arrowR" src="img/arrow.svg" alt="slider arrow right">
    </div>
  </div>

</body>
<script src="slider.js"></script>
</html>
